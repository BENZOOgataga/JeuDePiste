services:
  # Backend API
  - type: web
    name: jeu-de-piste-backend
    env: node
    region: frankfurt
    plan: free
    branch: main
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: jeu-de-piste-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: NODE_ENV
        value: production

  # Frontend React
  - type: web
    name: jeu-de-piste-frontend
    env: static
    region: frankfurt
    branch: main
    rootDir: frontend
    buildCommand: npm install && REACT_APP_API_URL=$BACKEND_URL npm run build
    staticPublishPath: build
    envVars:
      - key: BACKEND_URL
        fromService:
          name: jeu-de-piste-backend
          type: web
          property: url

databases:
  - name: jeu-de-piste-db
    databaseName: jeu_de_piste
    region: frankfurt
    plan: free
