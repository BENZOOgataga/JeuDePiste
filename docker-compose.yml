version: '3.8'

services:
  # Base de donn√©es PostgreSQL
  postgres:
    image: postgres:14-alpine
    container_name: jeu-de-piste-db
    environment:
      POSTGRES_DB: jeu_de_piste
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jeu-de-piste-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jeu-de-piste-api
    environment:
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-postgres}@postgres:5432/jeu_de_piste?schema=public
      JWT_SECRET: ${JWT_SECRET:-change_this_secret_key_in_production}
      JWT_EXPIRES_IN: 7d
      PORT: 3001
      NODE_ENV: production
      FRONTEND_URL: http://localhost:3000
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - jeu-de-piste-network
    restart: unless-stopped

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: jeu-de-piste-web
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - jeu-de-piste-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  jeu-de-piste-network:
    driver: bridge
